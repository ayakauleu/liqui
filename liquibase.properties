#path to our master changelog file
changeLogFile=master.xml
#dbhost and credentials
#liquibase.command.url=jdbc:postgresql://192.168.166.76:5434/qp
liquibase.command.url=jdbc:postgresql://localhost:5432/lc
liquibase.command.username: postgres
liquibase.command.password: postgres
#schema, where Liquibase will store it?s DATABASECHANGELOG and DATABASECHANGELOGLOCK table (if other than HR, remember to add grants to HR!)
liquibaseSchemaName=dev_util
#OJDBC driver localization
classpath: c:/dev/liquibase/lib/postgresql-42.5.0.jar
#default  SQL file name generated by Liquibase
outputFile=output_local.sql
# Logging Configuration
# logLevel controls the amount of logging information generated. If not set, the default logLevel is INFO.
# Valid values, from least amount of logging to most, are:
#   OFF, ERROR, WARN, INFO, DEBUG, TRACE, ALL
# If you are having problems, setting the logLevel to DEBUG and re-running the command can be helpful.
# logLevel: DEBUG
#debug mode
loglevel=SEVERE
#extra option from Liquibase, we don?t need it for now.
liquibase.hub.mode=off

#### Enter the Source Database 'referenceUrl' information ####
## The source database is the baseline or reference against which your target database is compared for diff/diffchangelog commands.
liquibase.command.referenceUrl: jdbc:h2:tcp://localhost:9090/mem:integration
liquibase.command.referenceUsername: dbuser
liquibase.command.referencePassword: letmein